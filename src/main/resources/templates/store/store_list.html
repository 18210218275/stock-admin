<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">

<div th:replace="common/header :: common_header"  ></div>
<body>

<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!--左侧导航-->
        <html th:replace="common/menu :: left_menu" ></html>
        <!--End 左侧导航-->

        <!--头部信息-->
        <html th:replace="common/header :: common_header_info" ></html>
        <!--End 头部信息-->

        <!--页面主要内容-->
        <main class="lyear-layout-content">

            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-toolbar clearfix">
                                <form class="pull-right search-bar" method="get" action="#!" role="form">
                                    <div class="input-group">
                                        <div class="input-group-btn">
                                            <input type="hidden" name="search_field" id="search-field" value="title">
                                            <button class="btn btn-default dropdown-toggle" id="search-btn" data-toggle="dropdown" type="button" aria-haspopup="true" aria-expanded="false">
                                                标题 <span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu">
                                                <li> <a tabindex="-1" href="javascript:void(0)" data-field="title">标题</a> </li>
                                                <li> <a tabindex="-1" href="javascript:void(0)" data-field="cat_name">栏目</a> </li>
                                            </ul>
                                        </div>
                                        <input type="text" class="form-control" value="" name="keyword" placeholder="请输入名称">
                                    </div>
                                </form>
                                <div class="toolbar-btn-action">
                                    <a class="btn btn-primary m-r-5"  id="addStore" href="javascript:void(0) "><i class="mdi mdi-plus" ></i> 新增</a>
                                    <!--<a class="btn btn-success m-r-5" href="#!"><i class="mdi mdi-check"></i> 启用</a>
                                    <a class="btn btn-warning m-r-5" href="#!"><i class="mdi mdi-block-helper"></i> 禁用</a>
                                    <a class="btn btn-danger" href="#!"><i class="mdi mdi-window-close"></i> 删除</a>-->
                                </div>
                            </div>
                            <div class="card-body">

                                <div class="table-responsive">
                                    <table class="table table-bordered">
                                        <thead>
                                        <tr>
                                            <th>编号</th>
                                            <th>店铺名称</th>
                                            <th>店铺地址</th>
                                            <th>店长</th>
                                            <th>联系方式</th>
                                            <th>开业时间</th>
                                            <th>创建时间</th>
                                            <th>操作</th>
                                        </tr>
                                        </thead>
                                        <tbody id="storeTable">

                                        </tbody>
                                    </table>

                                </div>
                                <input type="hidden" name="pageNum" value="1" >
                                <input type="hidden" name="pageSize" value="10">
                                <div id="Paginator" style="text-align: center"> <ul id="pageLimit"></ul> </div>

                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </main>
        <!--End 页面主要内容-->
        <!--Start 新增/编辑弹窗-->
        <html th:replace="store/store_edit :: common" ></html>
        <!--Start 新增/编辑弹窗-->
    </div>
</div>
<html th:replace="common/footer :: common_footer"  ></html>
<!--日期选择插件-->
<script src="/js/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
<script src="/js/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
<script type="text/javascript">
    $(function(){
        loadPageList();

    });

    $("#addStore").click(function () {
        $("#storeEditLabel").text("新增店铺");
        $('#storeEdit').modal();
    });

    $("#saveStore").click(function () {
        $(this).attr("disabled","disabled");
        saveStore();
        $(this).removeAttr("disabled");
    });

    function saveStore(){
        let storeName=$("input[name='storeName']").val();
        let storeAddress=$("input[name='storeAddress']").val();
        let manager=$("input[name='manager']").val();
        let telephone=$("input[name='telephone']").val();
        let startBusinessTime=$("input[name='startBusinessTime']").val();
        let storeId=$("input[name='id']").val();
        if(typeof storeName=='undefined' || storeName==null|| storeName==""){

        }
        if(typeof storeAddress=='undefined' || storeAddress==null || storeAddress){

        }
        let storeReq={
            "storeName":storeName,
            "storeAddress": storeAddress,
            "manager":manager,
            "telephone":telephone,
            "startBusinessTime":startBusinessTime,
            "id":storeId
        }

        $.ajax({
            type: "POST",
            url: "/store/saveStore",
            data: storeReq,
            dataType:"json",
            success: function(msg){
                console.info(msg)
                $("#storeEdit").modal("hide");
                layer.msg('保存成功', {
                    offset: 't',
                    anim: 5,
                    icon:1,
                    time: 2000
                });
                loadPageList();
            },
            error:function(){

            }
        })
    }

    function loadPageList(){
        let pageNum=$("input[name='pageNum']").val();
        let pageSize=$("input[name='pageSize']").val();
        $.ajax({
            type: "GET",
            url: "/store/findList",
            data: "pageNum="+pageNum+"&pageSize="+pageSize,
            dataType:"json",
            success: function(msg){
                fillDataToTable(msg.data);
                loadPage(msg.pageNum,msg.totalPage);
            },
            error:function(){

            }
        })
    }

    function fillDataToTable(storeList){
        if(storeList!=null&&storeList.length>0){
            let tableHtml="";
            $.each(storeList,function (index,item) {
                tableHtml+="<tr>"
                    +"<td>"+(index+1)+"</td>"
                    +"<td>"+item.storeName+"</td>"
                    +"<td>"+item.storeAddress+"</td>"
                    +"<td>"+item.manager+"</td>"
                    +"<td>"+item.telephone+"</td>"
                    +"<td>"+item.startBusinessTime+"</td>"
                    +"<td>"+item.createTime+"</td>"
                    +"<td><div class=\"btn-group\">" +
                    " <a class=\"btn btn-xs btn-default\" onclick='editStore("+item.id+")'href=\"javascript:void(0);\" title=\"编辑\" data-toggle=\"tooltip\"><i class=\"mdi mdi-pencil\"></i></a>" +
                    "<a class=\"btn btn-xs btn-default\" onclick='deleteStore("+item.id+")' href=\"javascript:void(0);\" title=\"删除\" data-toggle=\"tooltip\"><i class=\"mdi mdi-window-close\"></i></a>" +
                    "</div></td>";
            })
            $("#storeTable").empty().append(tableHtml);
        }
    }

    function deleteStore(id){
        layer.confirm('您确定要删除该仓库吗？', {icon: 3, title:'提示'}, function(index){
            $.ajax({
                type: "DELETE",
                url: "/store/delete",
                data: "id="+id,
                dataType:"json",
                success: function(msg){
                    layer.close(index);
                    if(200==msg.code){
                        loadPageList();
                    }
                }
            })

        });
    }

    function editStore(id){
        //查询出来信息
        $.ajax({
            type: "GET",
            url: "/store/getStoreById",
            data: "id="+id,
            dataType:"json",
            success: function(msg){
                console.info(msg);
                if(200==msg.code){
                    let store=msg.data;
                    $("#storeEditLabel").text("修改店铺信息");
                    $('#storeEdit').modal();
                    $("input[name='storeName']").val(store.storeName);
                    $("input[name='storeAddress']").val(store.storeAddress);
                    $("input[name='manager']").val(store.manager);
                    $("input[name='telephone']").val(store.telephone);
                    $("input[name='startBusinessTime']").val(store.startBusinessTime);
                    $("input[name='id']").val(store.id);
                }
            }
        })
    }

    function loadPage(currentPage,total){
        $('#pageLimit').bootstrapPaginator({
            currentPage: currentPage,
            totalPages: total,
            size:"normal",
            bootstrapMajorVersion: 3,
            alignment:"right",
            numberOfPages:6,
            itemTexts: function (type, page, current) {
                switch (type) {
                    case "first": return "首页";
                    case "prev": return "上一页";
                    case "next": return "下一页";
                    case "last": return "末页";
                    case "page": return page;
                }
            },
            onPageClicked: function(event, originalEvent, type, page){
                $("input[name='pageNum']").val(page);
                loadPageList();
            }

        });
    }



</script>
</body>
</html>
