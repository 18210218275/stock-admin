<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<html th:fragment="common">
<div class="modal fade" id="storeEdit" tabindex="-1" role="dialog" aria-labelledby="storeEditLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="storeEditLabel">新增</h4>
            </div>
            <div class="modal-body">
                <input type="hidden" name="id">
                <div class="form-group">
                    <label for="storeName">店铺名称：</label>
                    <input type="text" name="storeName" class="form-control" id="storeName" placeholder="请输入仓库名称">
                </div>
                <div class="form-group">
                    <label for="storeAddress">店铺地址：</label>
                    <input type="text" name="storeAddress" class="form-control" id="storeAddress" placeholder="请输入店铺地址">
                </div>
                <div class="form-group">
                    <label for="manager">店长：</label>
                    <input type="text" name="manager" class="form-control" id="manager" placeholder="请输入店长姓名">
                </div>
                <div class="form-group">
                    <label for="telephone">店铺电话：</label>
                    <input type="text" name="telephone" class="form-control" id="telephone" placeholder="请输入店铺电话">
                </div>
                <div class="form-group">
                    <label for="startBusinessTime">开业时间：</label>
                    <input class="form-control js-datepicker m-b-10 readonly" type="text" id="startBusinessTime" name="startBusinessTime" placeholder="yyyy-mm-dd" value="" data-date-format="yyyy-mm-dd" />
                </div>

            </div>
            <div class="modal-footer">
                <div type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭</div>
                <!--<button type="button" id="btn_submit" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存</button>-->
                <div type="button" class="btn btn-primary" id="saveStore">保存</div>
            </div>
        </div>
    </div>
</div>
</html>
