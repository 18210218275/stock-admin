<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<html th:fragment="common">
<div class="modal fade" id="productEdit" tabindex="-1" role="dialog" aria-labelledby="productEditLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="productEditLabel">新增</h4>
            </div>
            <div class="modal-body">
                <input type="hidden" name="productSpecId">
                <div class="form-group">
                    <label for="productColor">颜色：</label>
                    <input type="text" name="productColor" class="form-control" id="productColor" placeholder="请输入服装颜色">
                </div>
                <div class="form-group">
                    <label>尺码：</label>
                    <!--<input type="text" name="warehouseAddress" class="form-control" id="warehouseAddress" placeholder="请输入仓库地址">-->
                    <select class="form-control" name="productSize" id="productSizeSelect">
                        <option value="">---请选择---</option>
                        <option value="160/42/XS">160/42/XS</option>
                        <option value="165/44/S">165/44/S</option>
                        <option value="170/46/M">170/46/M</option>
                        <option value="175/48/L">175/48/L</option>
                        <option value="180/50/XL">180/50/XL</option>
                        <option value="185/52/XXL">185/52/XXL</option>
                        <option value="190/54/XXXL">190/54/XXXL</option>
                    </select>
                </div>
               <!-- <div class="form-group">
                    <label>仓库类型：</label>
                    <div class="form-control">
                        <label class="lyear-radio radio-inline radio-primary">
                            <input type="radio" name="warehouseType" value="0" checked><span>主仓</span>
                        </label>
                        <label class="lyear-radio radio-inline radio-primary">
                            <input type="radio" name="warehouseType" value="1"><span>店铺仓</span>
                        </label>
                    </div>
                </div>-->
                <div class="form-group">
                    <label for="quantity">数量：</label>
                    <input type="text" name="quantity" class="form-control" id="quantity" placeholder="请输入数量">
                </div>
                <div class="form-group">
                    <label for="purchaseTime">进货日期：</label>
                    <input class="form-control js-datepicker m-b-10 readonly" type="text" id="purchaseTime" name="purchaseTime" placeholder="yyyy-mm-dd" value="" data-date-format="yyyy-mm-dd" />
                </div>

            </div>
            <div class="modal-footer">
                <div type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭</div>
                <!--<button type="button" id="btn_submit" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存</button>-->
                <div type="button" class="btn btn-primary" id="saveProductSpec">保存</div>
            </div>
        </div>
    </div>
</div>
</html>
